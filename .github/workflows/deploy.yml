name: Deploy to Websupport

on:
  push:
    branches:
      - deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}

      - name: Create SSH key
        run: |
          echo "${{ secrets.WEBSUPPORT_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Clean assets folder before deploy
        run: ssh -i key.pem -o StrictHostKeyChecking=no -p 28002 ${{ secrets.WEBSUPPORT_USER }}@${{ secrets.WEBSUPPORT_HOST }} "rm -rf studiokontura.com/sub/ronin/assets"

      - name: Deploy via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.WEBSUPPORT_HOST }}
          username: ${{ secrets.WEBSUPPORT_USER }}
          port: 28002
          key: ${{ secrets.WEBSUPPORT_SSH_KEY }}
          source: "dist/**"
          target: "studiokontura.com/sub/ronin"
          strip_components: 1

      - name: Remove SSH key
        run: rm key.pem